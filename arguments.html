<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>argument</title>
</head>
<body>
    <h4>Find large number by using argument object</h4>
    <p id="result"></p>
    <script>
        function findmax()
        {
            var i;
            var max=0;
            for(i=0; i < arguments.length; i++) //i++ >> i=i+1
            {
                if (arguments[i] > max )
                 max =arguments[i]
            }
            return max;
        }
        document.getElementById("result").innerHTML = findmax(4,6,9,8,10,13,3)
    </script>
    
</body>
</html>
